<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<body>
<div id="page" layout:fragment="content">
<header> 
<h1 th:text="#{productos.titulo}"></h1>
</header>
<main>

<section id="listado">
<h2 th:text="#{productos.listado.titulo}"></h2>
<table id="table">
<thead>
<tr>
	<th scope="col" th:text="#{productos.columna1}"></th>
	<th scope="col" th:text="#{productos.columna2}"></th>
	<th scope="col"></th>
</tr>
</thead>
<tbody>
<tr th:each="elemento:${listado}">
	<td th:text="${elemento.nombre}"></td>
	<td th:text="${elemento.precio}"></td>
	<td>
	<a th:href="@{'/producto/d/'+${elemento.id}}" title="Elimina el elemento" id="eliminar"><img th:src="@{https://img.icons8.com/color-glass/48/000000/filled-trash.png}" width="30" height="30"></a>
  	<a th:href="@{'/producto/'+${elemento.id}}" title="muestra el elemento"> <img th:src="@{https://img.icons8.com/color-glass/48/000000/search.png}" width="30" height="30"></a> 
	</td>
</tr>
</tbody>
</table>
<button id="verCrear" type="button" th:text="#{productos.boton.crear}"></button>
</section>

<section>
 	<p th:if="${error!=null}" th:text="${error.message}" style="color: red !important"></p>
</section>

<section id="crearProducto" hidden>
<hr>
<h2 th:text="#{productos.crear.titulo}"></h2>
<form id="Producto" method="post" th:action="@{/producto}" name="Producto">
	<ul>
	<li class="detalle">
	<label for="nombre" th:text="#{productos.columna1}"></label>
	<input type="text" name="nombre" id="nombre">
	</li>
	<li class="detalle">
	<label for="precio" id="textform" th:text="#{productos.columna2}"></label>
	<input type="number" name="precio" id="precio" min="0" step="0.01">
	</li>
	<li class="detalle">
	<button type="submit" th:text="#{productos.boton.enviar}"></button>
	</li>
	</ul>
</form>
</section>

</main>
</div>
</body>
</html>
